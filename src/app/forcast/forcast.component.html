<div class="forcast">
  <h2>5 Day Forcast for Modesto</h2>
  <div *ngIf="forcast | async as forcast; else loading" class="container">
    <app-forcast-card
      *ngFor="let day of forcast"
      [day]="day"
    ></app-forcast-card>
  </div>
  <ng-template #loading>
    <div class="spinner">
      <mat-spinner [diameter]="70"></mat-spinner>
    </div>
  </ng-template>
</div>
